<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
<script src="../webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/wired-input/wired-input.html">
<link rel="import" href="../bower_components/wired-radio-group/wired-radio-group.html">
<link rel="import" href="../bower_components/wired-radio/wired-radio.html">
<link rel="import" href="../bower_components/wired-card/wired-card.html">
<link rel="import" href="../bower_components/wired-button/wired-button.html">
<link rel="import" href="../bower_components/wired-toggle/wired-toggle.html">
<link rel="import" href="../bower_components/wired-menu-bar/wired-menu-bar.html">
<link rel="import" href="../bower_components/wired-menu-item/wired-menu-item.html">




<dom-module id="my-wire-frame">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style is ="custom-style">
      :host {
        display: block;

        padding: 16px;
      }
      .wired-menu{
        padding-bottom:70px;
      }
      wired-card {
      max-width: 500px;
      padding: 10px;
      margin: 5px 0;
      }

      .form {
        font-family: 'Shadows Into Light', sans-serif;
        font-weight: 400;
      }

      wired-input {
      width: 400px;
      margin: 5px 0;
      }

      wired-radio {
      display: inline-block;
      margin: 5px;
      }
      .customColors {
      --wired-toggle-off-color: black;
      --wired-toggle-on-color: red;
  }
    </style>

    <h1>Wire Frame</h1>
    <wired-card class="form">
      <h3>Form Title</h3>
      <div class="wired-menu">
        <wired-menu-bar>
          <wired-menu-item text="Home"></wired-menu-item>
          <wired-menu-item text="Profile">
            <wired-menu-item text="New"></wired-menu-item>
            <wired-menu-item text="School"></wired-menu-item>
            <wired-menu-item text="Student"></wired-menu-item>
          </wired-menu-item>
          <wired-menu-item text="Staff">
            <wired-menu-item text="Academic"></wired-menu-item>
            <wired-menu-item text="Non-Academic"></wired-menu-item>
            <wired-menu-item text="Casual"></wired-menu-item>
          </wired-menu-item>
          <wired-menu-item text="Help"></wired-menu-item>
          <wired-menu-item disabled text="Disabled"></wired-menu-item>
        </wired-menu-bar>
      </div>  
      <div>
        <wired-input placeholder="full name"></wired-input>
      </div>
      <div>
        <wired-input placeholder="location"></wired-input>
      </div>
      <wired-radio-group>
        <wired-radio name="male" text="male"></wired-radio>
        <wired-radio name="female" text="female"></wired-radio>
      </wired-radio-group>
      <div>
        <wired-button text="Cancel"></wired-button>
        <wired-button text="Save"></wired-button>
      </div>
      <div>
        <wired-toggle class="customColors"></wired-toggle>
      </div>
    </wired-card>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyWireFrame extends Polymer.Element {
      static get is() { return 'my-wire-frame'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyWireFrame.is, MyWireFrame);
  </script>
</dom-module>
